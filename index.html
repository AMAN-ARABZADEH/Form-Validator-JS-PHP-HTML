<!DOCTYPE html>
<html>
  <head>
    <title>An Example Form</title>
    <style>
      .signup {
        border: 1px solid #999999;
        font: normal 14px helvetica;
        color: #444444;
      }
    </style>
  </head>
  <body>
    <table
      class="signup"
      border="0"
      cellpadding="2"
      cellspacing="5"
      bgcolor="#eeeeee"
    >
      <tr>
        <th colspan="2" align="center">Signup Form</th>
      </tr>
      <form method="post" action="adduser.php">
        <tr>
          <td>Forename</td>
          <td><input type="text" maxlength="32" name="forename" /></td>
        </tr>
        <tr>
          <td>Surname</td>
          <td><input type="text" maxlength="32" name="surname" /></td>
        </tr>
        <tr>
          <td>Username</td>
          <td><input type="text" maxlength="16" name="username" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="text" maxlength="12" name="password" /></td>
        </tr>
        <tr>
          <td>Age</td>
          <td><input type="text" maxlength="3" name="age" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" maxlength="64" name="email" /></td>
        </tr>
        <tr>
          <td>Message</td>
          <td>
            <textarea
              name="message"
              id="message"
              cols="50"
              rows="10"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Signup" />
          </td>
        </tr>
      </form>
    </table>

    <script></script>

    <script src="./script.js"></script>
  </body>
</html>
